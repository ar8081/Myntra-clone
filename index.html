<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container"><a href="#"><img height="50px" src="images/myntra_logo.webp" alt=""></a></div>
        <div class="nav">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home&Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>new</sup></a>
        </div>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
                </span>
            <input class="search_box" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined">
                    person
                    </span>
                    <span>profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                    <span>Wishlist</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined">
                    shopping_bag
                    </span>
                    <span>bag</span>
                </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="images/banner.jpg" alt="banner">
        </div>
        <div class="heading">Medal worthy brands to buy</div>
        <div class="category_items">
            <a href="#"><img class="item" src="images/offers/1.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/2.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/3.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/4.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/5.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/6.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/7.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/8.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/9.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/10.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/11.png" alt=""></a>
            <a href="#"><img class="item" src="images/offers/12.png" alt=""></a>
        </div>
        <div class="heading">category</div>
        <div class="category_items">
            <a href="#"><img class="item" src="images/categories/1.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/2.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/3.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/4.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/5.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/6.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/7.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/8.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/9.jpg" alt=""></a>
            <a href="#"><img class="item" src="images/categories/10.jpg" alt=""></a>
            
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
